<VirtualHost *:80>

   Alias /static /var/www/html/static
   <Directory /var/www/html/static>
       Require all granted
   </Directory>

   Alias /media /var/www/html/media
   <Directory /var/www/html/media>
     Require all granted
   </Directory>

   <Directory /var/www/html/abdulla>
       <Files wsgi.py>
           Require all granted
       </Files>
   </Directory>

   WSGIDaemonProcess / python-home=/var/www/html/env python-path=/var/www/html/
   WSGIProcessGroup /
   WSGIScriptAlias / /var/www/html/abdulla/wsgi.py

   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
