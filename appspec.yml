version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/backend
  - source: server_configs/apache/backend.conf
    destination: /etc/apache/sites-enabled/
    runas: ubuntu
  - source: server_configs/apache/backend.conf
    destination: /etc/apache/sites-available/
    runas: ubuntu
  - source: server_configs/supervisor/backend_supervisor.conf
    destination: /etc/supervisor/conf.d
    runas: ubuntu


hooks:
  BeforeInstall:
      - location: before_install.sh
        runas: root
        timeout: 300
  AfterInstall:
      - location: after_install.sh
        runas: root
        timeout: 300

